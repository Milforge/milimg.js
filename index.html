<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milimg ç¼–ç /è§£ç æµ‹è¯•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        h1 {

        }

        .subtitle {
            color: #666;

        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .result-area {
            margin-top: 30px;
            display: none;
        }

        .result-area.show {
            display: block;
        }

        .image-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
        }

        .image-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: repeating-conic-gradient(#ddd 0% 25%, transparent 0% 50%) 50% / 20px 20px;
        }

        .info {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .info-item {
            margin: 5px 0;
        }

        .info-item strong {
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .quality-control {
            margin-bottom: 20px;
        }

        .quality-control label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .quality-slider {
            width: 100%;
            margin-bottom: 10px;
        }

        .quality-value {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ¨ Milimg ç¼–ç /è§£ç æµ‹è¯•</h1>
        <p class="subtitle">æ”¯æŒå›¾åƒç¼–ç ä¸º milimg æ ¼å¼,ä»¥åŠè§£ç ä¸º PNG æ ¼å¼</p>

        <div class="tabs">
            <button class="tab active" data-tab="encode">ğŸ“¦ ç¼–ç </button>
            <button class="tab" data-tab="decode">ğŸ”“ è§£ç </button>
        </div>

        <!-- ç¼–ç æ ‡ç­¾é¡µ -->
        <div class="tab-content active" id="encode-tab">
            <div class="quality-control">
                <label>
                    ç¼–ç è´¨é‡ (CRF): <span class="quality-value" id="qualityValue">0</span>
                    <small style="color: #999;">(0-63, æ•°å€¼è¶Šä½è´¨é‡è¶Šé«˜)</small>
                </label>
                <input type="range" class="quality-slider" id="qualitySlider" min="0" max="63" value="0">
            </div>

            <div class="upload-area" id="encodeUploadArea">
                <div class="upload-icon">ğŸ–¼ï¸</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾åƒæ–‡ä»¶åˆ°è¿™é‡Œ</div>
                <input type="file" id="encodeFileInput">
            </div>
        </div>

        <!-- è§£ç æ ‡ç­¾é¡µ -->
        <div class="tab-content" id="decode-tab">
            <div class="upload-area" id="decodeUploadArea">
                <div class="upload-icon">ğŸ“</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ milimg æ–‡ä»¶åˆ°è¿™é‡Œ</div>
                <input type="file" id="decodeFileInput">
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>æ­£åœ¨è§£ç ä¸­...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <div class="image-container">
                <div class="image-box">
                    <h3>è§£ç åçš„å›¾åƒ</h3>
                    <img id="resultImage" alt="è§£ç ç»“æœ">
                    <div class="info" id="imageInfo"></div>
                    <button class="download-btn" id="downloadBtn">ä¸‹è½½æ–‡ä»¶</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {
            decodeMilimg,
            encodeMilimg
        } from 'https://cdn.jsdelivr.net/npm/milimg/lib/index.js';

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                tabs.forEach(t => { t.classList.remove('active'); });
                tabContents.forEach(tc => { tc.classList.remove('active'); });

                tab.classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Quality slider
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // Encode tab
        const encodeUploadArea = document.getElementById('encodeUploadArea');
        const encodeFileInput = document.getElementById('encodeFileInput');

        // Decode tab
        const decodeUploadArea = document.getElementById('decodeUploadArea');
        const decodeFileInput = document.getElementById('decodeFileInput');

        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const resultImage = document.getElementById('resultImage');
        const imageInfo = document.getElementById('imageInfo');
        const downloadBtn = document.getElementById('downloadBtn');

        let resultBlob = null;

        // Encode: ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        encodeUploadArea.addEventListener('click', () => {
            encodeFileInput.click();
        });

        encodeFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleEncodeFile(file);
            }
        });

        // Encode: æ‹–æ‹½ä¸Šä¼ 
        encodeUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            encodeUploadArea.classList.add('dragover');
        });

        encodeUploadArea.addEventListener('dragleave', () => {
            encodeUploadArea.classList.remove('dragover');
        });

        encodeUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            encodeUploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleEncodeFile(file);
            }
        });

        // Decode: ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        decodeUploadArea.addEventListener('click', () => {
            decodeFileInput.click();
        });

        decodeFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleDecodeFile(file);
            }
        });

        // Decode: æ‹–æ‹½ä¸Šä¼ 
        decodeUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            decodeUploadArea.classList.add('dragover');
        });

        decodeUploadArea.addEventListener('dragleave', () => {
            decodeUploadArea.classList.remove('dragover');
        });

        decodeUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            decodeUploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                handleDecodeFile(file);
            }
        });

        // å¤„ç†ç¼–ç æ–‡ä»¶
        async function handleEncodeFile(file) {
            try {
                loading.classList.add('show');
                error.classList.remove('show');
                resultArea.classList.remove('show');

                const arrayBuffer = await file.arrayBuffer();
                const buffer = Buffer.from(arrayBuffer);
                const quality = parseInt(qualitySlider.value, 10);

                const startTime = performance.now();
                const milimgBuffer = await encodeMilimg(buffer, quality);
                const endTime = performance.now();

                // åˆ›å»ºé¢„è§ˆ (è§£ç å› PNG)
                const pngBuffer = await decodeMilimg(milimgBuffer);

                // ä¿å­˜åŸå§‹æ–‡ä»¶åç”¨äºä¸‹è½½
                const originalName = file.name.replace(/\.[^.]+$/, '');
                resultBlob = new Blob([milimgBuffer], {
                    type: 'application/octet-stream'
                });
                resultBlob.fileName = `${originalName}.milimg`;

                const previewUrl = URL.createObjectURL(new Blob([pngBuffer], {
                    type: 'image/png'
                }));

                resultImage.src = previewUrl;

                const img = new Image();
                img.onload = () => {
                    const compressionRatio = ((1 - milimgBuffer.length / file.size) * 100).toFixed(2);
                    imageInfo.innerHTML = `
                        <div class="info-item"><strong>æ–‡ä»¶å:</strong> ${file.name}</div>
                        <div class="info-item"><strong>åŸå§‹å¤§å°:</strong> ${formatBytes(file.size)}</div>
                        <div class="info-item"><strong>Milimg å¤§å°:</strong> ${formatBytes(milimgBuffer.length)}</div>
                        <div class="info-item"><strong>å‹ç¼©ç‡:</strong> ${compressionRatio}%</div>
                        <div class="info-item"><strong>å›¾åƒå°ºå¯¸:</strong> ${img.width} Ã— ${img.height}</div>
                        <div class="info-item"><strong>ç¼–ç è´¨é‡:</strong> ${quality}</div>
                        <div class="info-item"><strong>ç¼–ç è€—æ—¶:</strong> ${(endTime - startTime).toFixed(2)} ms</div>
                    `;
                };
                img.src = previewUrl;

                loading.classList.remove('show');
                resultArea.classList.add('show');

            } catch (err) {
                loading.classList.remove('show');
                showError(`ç¼–ç å¤±è´¥: ${err.message}`);
                console.error(err);
            }
        }

        // å¤„ç†è§£ç æ–‡ä»¶
        async function handleDecodeFile(file) {
            try {
                loading.classList.add('show');
                error.classList.remove('show');
                resultArea.classList.remove('show');

                const arrayBuffer = await file.arrayBuffer();
                const buffer = Buffer.from(arrayBuffer);

                const startTime = performance.now();
                const pngBuffer = await decodeMilimg(buffer);
                const endTime = performance.now();

                // ä¿å­˜åŸå§‹æ–‡ä»¶åç”¨äºä¸‹è½½
                const originalName = file.name.replace(/\.[^.]+$/, '');
                resultBlob = new Blob([pngBuffer], {
                    type: 'image/png'
                });
                resultBlob.fileName = `${originalName}.png`;

                const url = URL.createObjectURL(resultBlob);

                resultImage.src = url;

                const img = new Image();
                img.onload = () => {
                    imageInfo.innerHTML = `
                        <div class="info-item"><strong>æ–‡ä»¶å:</strong> ${file.name}</div>
                        <div class="info-item"><strong>Milimg å¤§å°:</strong> ${formatBytes(file.size)}</div>
                        <div class="info-item"><strong>PNG å¤§å°:</strong> ${formatBytes(pngBuffer.length)}</div>
                        <div class="info-item"><strong>å›¾åƒå°ºå¯¸:</strong> ${img.width} Ã— ${img.height}</div>
                        <div class="info-item"><strong>è§£ç è€—æ—¶:</strong> ${(endTime - startTime).toFixed(2)} ms</div>
                    `;
                };
                img.src = url;

                loading.classList.remove('show');
                resultArea.classList.add('show');

            } catch (err) {
                loading.classList.remove('show');
                showError(`è§£ç å¤±è´¥: ${err.message}`);
                console.error(err);
            }
        }

        // ä¸‹è½½æŒ‰é’®
        downloadBtn.addEventListener('click', () => {
            if (resultBlob) {
                const url = URL.createObjectURL(resultBlob);
                const a = document.createElement('a');
                a.href = url;

                // ä½¿ç”¨ä¿å­˜çš„åŸå§‹æ–‡ä»¶å
                a.download = resultBlob.fileName || 'output';

                a.click();
                URL.revokeObjectURL(url);
            }
        });

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        // æ ¼å¼åŒ–å­—èŠ‚
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${Math.round(bytes / k ** i * 100) / 100} ${sizes[i]}`;
        }
    </script>
</body>

</html>
